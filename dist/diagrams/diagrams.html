<!doctype html>
<html lang="en">
  <head>
    <title>billiards diagrams</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards diagrams" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="diagrams.css" />
  </head>

  <body>
    <div class="diagram">
      <p>Physical Constants<button id="replay" type="button">replay</button></p>
      <br />
      <input id="R" type="range" />
      <label for="R">R</label>
      <input id="m" type="range" />
      <label for="m">m</label>
      <input id="e" type="range" />
      <label for="e">e</label>
      <input id="mu" type="range" />
      <label for="mu">mu</label>
      <input id="muS" type="range" />
      <label for="muS">muS</label>
      <input id="muC" type="range" />
      <label for="muC">muC</label>
      <input id="rho" type="range" />
      <label for="rho">rho</label>
      <p>
        <a href="https://billiards.colostate.edu/physics_articles/Han_paper.pdf"
          >Han 2005</a
        >
        predicts ball grips cushion when
        <code style="color: red">Pzs</code> &le;
        <code style="color: blue">Pze</code>.
      </p>
    </div>

    <div class="diagram">
      <div id="diagram1" class="topview"></div>
    </div>

    <div class="diagram">
      <p class="title"></p>
      <canvas id="plot1"></canvas>
      <p class="label"></p>
    </div>

    <div class="diagram">
      <p class="title">
        Topspin/backspin ball played slowly directly into cushion
      </p>
      <canvas id="plot2"></canvas>
      <p class="label"></p>
    </div>

    <div class="diagram">
      <p class="title">Right hand spinning ball with varying incident angle</p>
      <canvas id="plot3"></canvas>
      <p class="label"></p>
      <input id="s" type="range" value="1" min="0.1" max="20" step="0.5" />
      <label for="s">speed</label>
    </div>

    <div class="diagram">
      <p class="title">Cushion friction mu varies with incident angle</p>
      <canvas id="plot4"></canvas>
      <p class="label"></p>
    </div>

    <div class="cushion diagram" id="cushion1">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion2">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion3">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion4">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion5">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>
    <div class="diagram">
      Other diagrams
      <ul>
        <li><a href="./roll.html"> roll</a></li>
      </ul>
    </div>

    <script src="../vendor.js"></script>
    <script src="../diagram.js"></script>
  </body>
</html>
