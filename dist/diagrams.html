<!doctype html>
<html lang="en">
  <head>
    <title>billiards diagrams</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards diagrams" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="diagrams.css" />
  </head>

  <body>
    <div id="diagram1" class="diagram">
      <canvas id="canvas" width="400" height="210"></canvas>
      <div id="control"></div>
    </div>

    <div id="diagram2" class="diagram">
      <canvas id="canvas" width="400" height="210"></canvas>
      <div id="control"></div>
    </div>

    <div class="diagram">
      <p>
        <a href="https://billiards.colostate.edu/physics_articles/Han_paper.pdf"
          >Han 2005</a
        >
        predicts ball grips cushion when Pzs &le; Pze.
      </p>
      <p>Spinning ball played slowly directly into cushion</p>
      <canvas id="plot1"></canvas>
    </div>

    <div class="diagram">
      <p>Topspin/backspin ball played slowly directly into cushion</p>
      <canvas id="plot2"></canvas>
    </div>

    <div class="diagram">
      <p>Right hand spinning ball with varying incident angle</p>
      <canvas id="plot3"></canvas>
      <input id="s" type="range" value="1" min="0.1" max="20" step="0.5" />
      <label for="s">speed</label>
    </div>

    <div class="diagram">
      <p>Cushion friction mu varies with incident angle</p>
      <canvas id="plot4"></canvas>
    </div>

    <div class="diagram">
      <p>Physical Constants</p>
      <br />
      <input id="R" type="range" value="0.5" min="0.03" max="1.0" step="0.01" />
      <label for="R">R</label>
      <input id="m" type="range" value="0.1" min="0.01" max="0.5" step="0.01" />
      <label for="m">m</label>
      <input
        id="e"
        type="range"
        value="0.85"
        min="0.01"
        max="1.0"
        step="0.01"
      />
      <label for="e">e</label>
      <input
        id="mu"
        type="range"
        value="0.29"
        min="0.01"
        max="1.0"
        step="0.01"
      />
      <label for="mu">mu</label>
      <input
        id="muS"
        type="range"
        value="0.89"
        min="0.01"
        max="1.0"
        step="0.01"
      />
      <label for="muS">muS</label>
      <input
        id="muC"
        type="range"
        value="0.4"
        min="0.01"
        max="1.0"
        step="0.01"
      />
      <label for="muC">muC</label>
      <input
        id="rho"
        type="range"
        value="0.15"
        min="0.01"
        max="1.0"
        step="0.01"
      />
      <label for="rho">rho</label>
    </div>

    <div class="cushion diagram" id="cushion1">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion2">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion3">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion4">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <div class="cushion diagram" id="cushion5">
      <p></p>
      <canvas width="200" height="200"></canvas>
    </div>

    <script src="vendor.js"></script>
    <script src="diagram.js"></script>
  </body>
</html>
