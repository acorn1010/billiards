<!doctype html>
<html lang="en">
  <head>
    <title>break builder</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div id="viewP1" class="view3d"></div>
    <div class="panel" style="display: flex">
      <button class="hitButton" id="cueHit" type="button">hit</button>
      <div style="display: flex; flex-direction: column; aspect-ratio: 1">
        <div class="ballContainer">
          <div id="cueBall" class="cueBall">
            <div id="cueTip" class="cueTip"></div>
          </div>
        </div>
        <input
          class="powerSlider"
          type="range"
          min="0"
          max="1"
          step="0.01"
          value="0.5"
          id="cuePower"
          aria-label="power slider"
        />
      </div>
      <div style="display: flex; flex-direction: column; flex-grow: 1">
        <div id="chatoutput" class="chatoutput flex-item"></div>
        <div id="chatinput" class="chatinput">
          <input
            id="chatinputtext"
            type="text"
            class="msger-input"
            placeholder="Enter your message..."
          />
          <button id="chatsend" type="submit" class="msger-send-btn">
            Send
          </button>
        </div>
      </div>
    </div>
    <script src="vendor.js"></script>
    <script src="index.js"></script>
  </body>
</html>
