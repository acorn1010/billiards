<!doctype html>
<html lang="en">
  <head>
    <title>billiards lobby</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="lobby.css" />
  </head>

  <body>
    <h1>billiards lobby</h1>
    Wait for server status to report
    <a href="https://billiards.onrender.com/logs">OK</a>, then create a new
    table, share link with opponent and join.
    <hr />
    <div class="status">
      <code>Server status: </code><code id="spinner" class="spinner"></code>
    </div>
    <pre>
      <label for="table">Table:   </label
      ><input type="text" id="table" value="table1" size="11" />
      <label for="ruletype">Game:    </label
        ><select id="ruletype" size="1">
          <option value="threecushion">Three Cushion</option>
          <option value="nineball">Nine Ball</option>
          <option value="fourteenone">14-1</option>
          <option value="snooker">snooker</option>
        </select>
        
      <label for="player1">You:     </label
      ><input type="text" id="player1" value="ron" size="8" />
      <label for="player2">Opponent:</label
      ><input type="text" id="player2" value="jim" size="8" />
    </pre>
    <button type="button" onclick="createTable()">Create Table</button>
    <hr />
    <div id="detail" style="visibility: hidden">
      Share table link with your opponent
      <button type="button" onclick="share()">Share ðŸ”—</button>
      <div id="info2" class="info"></div>
      <br />
      Join table and wait for the game to begin.
      <button type="button" onclick="join()">Join</button>
      <div id="info1" class="info"></div>
    </div>
    <script src="lobby.js"></script>
  </body>
</html>
